<!DOCTYPE html>
<html>
    <head><title>Address Change App - Marshall Technologii</title>

      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="../css/styles.css" type="text/css" rel="stylesheet">
    </head>
        
    <body>
        <div id="Login" class="tabcontent">
            <div id="all" class="container-fluid">
            <br />
            <br />
            <form action="/Login" method="POST">
                <h3>Log in to continue</h3>
                <br />
                <label for="email">Username:</label>
                <input type="text" name="email" />
                <br />
                <label for="password1">Password (case-sensitive):</label>
                <input
                type="password1"
                pattern=".{8,12}"
                name="password1"
                title="Password must be 8 to 12 characters"
                />
                <br />
                <!-- <img src="/captcha.jpg" id="captchaimg" />
                <br /> -->
    
                <!-- <label for="captcha">Enter the code above here:</label>
                <input id="captcha" name="captcha" type="text" /> -->
                <br />
                <input type="submit" value="LOGIN"/>
                <br />
                <br />
                <a class="tablink" onclick="openPage('Register', this, 'red')"
                >Create new account</a
                >
                <br />
                <a class="tablink" href="resetpassword.html">I forgot my password</a>
            </form>
            <br />
            <br />
            </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
