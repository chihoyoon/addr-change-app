<!DOCTYPE html>
<html>

      crossorigin="anonymous"
    />
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script src="index1.js"></script>
    <script>
      function assignvalue() {
        console.log(document.getElementById("aaa").value);
        document.getElementById("specifysource").value =
          document.getElementById("aaa").value;
      }

      function sourceHandler() {
        var x = document.getElementById("source").value;
        console.log(x);
        if (x == "other") {
          document.getElementById("sourcespecify").innerHTML =
            '<input id="aaa" type="text" onBlur="assignvalue()" placeholder="I learned about you from...">';
        } else {
          document.getElementById("specifysource").value = x;
          document.getElementById("sourcespecify").innerHTML = "";
        }
      }
    </script> 
  </head>
  <body>
    <button
      class="tablink"
      onclick="openPage('Home', this, 'red')"
      id="defaultOpen"
    >
      Home
    </button>
    <button class="tablink" onclick="openPage('Aboutus', this, 'green')">
      About us
    </button>
    <button class="tablink" onclick="openPage('Register', this, 'blue')">
      Register
    </button>
    <button class="tablink" onclick="openPage('Login', this, 'orange')">
      Login
    </button>
     <button class="tablink" onclick="openPage('update', this, 'red')">
      update
    </button>
    <button class="tablink" onclick="openPage('Contactus', this, 'brown')">
      Contact us
    </button>

    <div id="Home" class="tabcontent">
      <div id="home-container">
        <p>Update your address here</p>
        <img src="images/green-mailbox.jpg" alt="mailbox" width="100%" />
        <br />
        <button
          id="btn"
          class="tablink"
          onclick="openPage('Login', this, 'red')"
        >
          Update
        </button>
      </div>
    </div>

   

    <div id="Aboutus" class="tabcontent">
      <h3>About us</h3>
      <p>Some news this fine day!</p>
    </div>

    <iframe src="./html/register.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <iframe src="./html/login.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    
    <iframe src="./html/update.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <iframe src="./html/contact.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <script>
      function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
