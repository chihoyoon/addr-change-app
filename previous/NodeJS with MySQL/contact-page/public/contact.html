<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us Page</title>
    <!-- <link href="contact.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="contact.js"></script>
    <style>
      .contact3 p {
        margin-left: 10px;
      }

      .contact3 h1,
      .contact3 h2,
      .contact3 h3,
      .contact3 h4,
      .contact3 h5,
      .contact3 h6 {
        color: #3e4555;
      }
    </style>
  </head>
  <body>
    <div class="contact3 py-5">
      <div class="row no-gutters">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="card-shadow">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2441.6574299692193!2d-113.80536978473192!3d52.2677655626446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53745432d38f6fa5%3A0x446556958bc04437!2sMarshall%20Technologii!5e0!3m2!1sen!2sca!4v1631334847631!5m2!1sen!2sca"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="contact-box ml-3">
                <h1 class="font-weight-light mt-2">Contact Us</h1>
                <p id="error"></p>
                <!-- <p id="success"></p> -->
                <form class="mt-4" id="myform">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group mt-2">
                        <input
                          class="form-control"
                          type="text"
                          id="name"
                          placeholder="name"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group mt-2">
                        <input
                          class="form-control"
                          type="email"
                          id="mail"
                          placeholder="email address"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group mt-2">
                        <input
                          class="form-control"
                          type="text"
                          id="phone"
                          placeholder="phone"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group mt-2">
                        <textarea
                          class="form-control"
                          rows="3"
                          id="message"
                          placeholder="message"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <button
                        type="submit"
                        class="btn btn-success mt-3 border-0 px-3 py-2"
                      >
                        <span> Submit</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="card mt-4 border-0 mb-4">
                <div class="row">
                  <div class="col-lg-4 col-md-4">
                    <div
                      class="card-body d-flex align-items-center c-detail pl-0"
                    >
                      <div class="mr-3 align-self-center">
                        <img
                          src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/contact/icon1.png"
                        />
                      </div>
                      <div class="">
                        <h6 class="font-weight-medium">Address</h6>
                        <p class="">
                          CITY CENTRE, 4826 ROSS ST BOX 99900 SU 112 058 RPO
                          <br />
                          Red Deer, AB T4N 3Z7
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="card-body d-flex align-items-center c-detail">
                      <div class="mr-3 align-self-center">
                        <img
                          src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/contact/icon2.png"
                        />
                      </div>
                      <div class="">
                        <h6 class="font-weight-medium">Phone</h6>
                        <p class="">
                          123 456 7890 <br />
                          123 456 7890
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="card-body d-flex align-items-center c-detail">
                      <div class="mr-3 align-self-center">
                        <img
                          src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/contact/icon3.png"
                        />
                      </div>
                      <div class="">
                        <h6 class="font-weight-medium">Email</h6>
                        <p class="">
                          info@gmail.com
                          <br />
                          123@gmail.com
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
