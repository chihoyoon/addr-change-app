<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="register.css" rel="stylesheet" />
    <script src="register.js"></script>
  </head>

  <body>
    <form id="myform" method="POST" action="/" style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <!-- <p id="success"></p> -->

        <p id="error"></p>
        <div id="message">
          <small>Password must contain the following:</small>
          <small id="letter" class="invalid">A <b>lowercase</b> letter</small>
          <small id="capital" class="invalid">
            A <b>capital (uppercase)</b> letter
          </small>
          <small id="alpha" class="invalid">
            Contains atleast one <b>special (!@#$%^&*)</b> character
          </small>
          <small id="number" class="invalid">A <b>number</b></small>
          <small id="length" class="invalid">Minimum <b>8 characters</b></small>
        </div>

        <label for="fname"><b>First Name</b></label>
        <input
          type="text"
          id="fname"
          placeholder="Enter your first name"
          name="fname"
        />
        <label for="lname"><b>Last Name</b></label>
        <input
          type="text"
          id="lname"
          placeholder="Enter your last name"
          name="lname"
        />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          name="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input
          type="password"
          id="passwordrepeat"
          placeholder="Confirm Password"
          name="psw-repeat"
          required
        />
        <label for="zipcode"><b>Zipcode</b></label>
        <input
          type="text"
          id="zipcode"
          placeholder="Enter Zipcode (A1A 1A1)"
          name="zipcode"
        />

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
