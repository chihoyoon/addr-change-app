<!DOCTYPE html>
<html>
    <head><title>Address Change App - Marshall Technologii</title>

        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
  
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link href="../css/styles.css" type="text/css" rel="stylesheet">
      </head>
    <body>
        <div class="container-fluid">
            <a href=# class=#><img src=# id=# class=# alt=#></a>
            </div>

      <div id="all" class="container-fluid">
      <br>
      <br>
      <h3>Password reset</h3>
      <br>
      <form action="#" method="POST" id="passresetform">
        <p>Enter your temporary password:</p>
        <input type="password" pattern=".{8,12}" name="temppassword" id="temppassword" required title="Password must be 8 to 12 characters">
        <br>
        <p>Enter your new password:</p>
        <input type="password" pattern=".{8,12}" name="newpassword" id="newpassword" required title="Password must be 8 to 12 characters">
        <p>Password must contain a minimum of 8 and a maximum of 12 characters.</p>
        <br>
        <p>Retype your new password:</p>
        <input type="password" pattern=".{8,12}" name="retypepassword" id="retypepassword" required title="Password must be 8 to 12 characters">
        <br>
        <br>
        <div class="secretthings"><label for="secrets"><h3>Secret question:</h3></label>
        <br>
        <select id="secrets" name="secretquestion">
          <option value="friend" selected>Who was your childhood best friend?
          <option value="spouse">Where did you meet your spouse?</option> 
          <option value="person">Which famous person do you want to meet?</option> 
          <option value="teacher">Who was your favorite teacher?</option> 
        </select>
        <br>
        <br>
        <p>Answer: <input type="text" name="secretanswer" id="secretanswer" required></p>
        </div>

        <br>
        <img src="/captcha.jpg" id="captchaimg"> <!---add captcha here-->
        <br>
       <label for="captcha">Enter the code above here:</label>
       <input id="captcha" name="captcha" type="text">
       <br>
        <input type="button" value="SUBMIT" onclick="Submit()">
    </form>
    <br>
    <br>
    </div>
    <script>
      function Submit() {
        var pass1 = document.getElementById("newpassword").value;
        var pass2 = document.getElementById("retypepassword").value;
        if (pass1 == pass2) {
          document.getElementById("passresetform").submit();
        }
        else {
          alert("Passwords do not match.");
        }
      }
    </script>
<script

    </body>
</html>
