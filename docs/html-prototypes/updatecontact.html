    <div id="all" class="container-fluid">
    <br>    
    <br>
    <h1>UPDATE YOUR CONTACT DETAILS</h1>
    <br>
    <label for="changeemail"><h3>Email Address</h3></label> 
        
        <p>Current email address: somebody@example.com</p> <!---insert EJS here-->
        <br>
        <br>
        Enter new email address:
        <input type="text" name="changeemail" id="changeemail">
        <br>
        <br>
        <label for="changephone"><h3>Phone Number</h3></label> 
        
        <p>Current phone number: 1234567890</p> <!---insert EJS here-->
        <br>
        <br>
        <p>Enter new phone number:</p>
        <input type="text" name="changephone" id="changephone"> 
        <br>
        <br>
        <input type="submit" value="SUBMIT">
    </div>
